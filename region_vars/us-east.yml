---
control_ip: 175.45.102.163/32

region: us-east
zone_1: us-east-1a
zone_2: us-east-1b

server:
  instance_type: t2.micro
  zone_1_count: 1
  zone_2_count: 1

## This templatizes your regionironment.  All that needs to be changed is the var:
## vpc_base

## This uses the block of 172.16.0.0/12 instead of 10.0.0.0/8 since all of
## EC2 Classic is 10.0.0.0/8, so if needing to use ClassicLink, it will not
## interfere with internal routing

vpc_base: 172.16 #.0.0/12
cidr_block: "{{ vpc_base }}.0.0/12"
vpc_vars:
  subnets:
    - cidr: "{{ vpc_base }}.0.0/24"
      az: "{{ zone_1 }}"
      resource_tags: {region: "{{ region }}", tier: web, az: 1, Name: "{{region}}_sn_web_1" }
    - cidr: "{{ vpc_base }}.1.0/24"
      az: "{{ zone_2 }}"
      resource_tags: {region: "{{ region }}", tier: web, az: 2, Name: "{{region}}_sn_web_2" }
    - cidr: "{{ vpc_base }}.5.0/24"
      az: "{{ zone_1 }}"
      resource_tags: {region: "{{ region }}", tier: db, az: 1, Name: "{{region}}_sn_db_1" }
    - cidr: "{{ vpc_base }}.6.0/24"
      az: "{{ zone_2 }}"
      resource_tags: {region: "{{ region }}", tier: db, az: 2, Name: "{{region}}_sn_db_2" }
  route_tables:
    - subnets:
      - "{{ vpc_base }}.0.0/24"
      - "{{ vpc_base }}.1.0/24"
      routes:
        - dest: 0.0.0.0/0
          gw: igw
