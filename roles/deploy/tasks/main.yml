---

- name: Install and Configure Dokku
  user: ubuntu
  gather_facts: false

  roles:
    - dokku

- name: Install and configure dokku-mongo
  user: ubuntu
  gather_facts: false

  roles:
    - dokku-mongo

- name: Install loggly
  user: root
  gather_facts: false

  roles:
    - dokku_key

- name: Add key to Dokku
  connection: local
  user: root
  gather_facts: false

  roles:
    - dokku_key
